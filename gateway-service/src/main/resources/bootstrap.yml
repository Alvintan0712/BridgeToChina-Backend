spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: gateway-service
  cloud:
    nacos:
      server-addr: @nacos.addr@
      discovery:
        namespace: @spring.profiles.active@
      config:
        namespace: @spring.profiles.active@
        file-extension: yaml
        shared-configs:
          - data-id: jwt-config.yaml
            refresh: true
          - data-id: spring-config.yaml
            refresh: true
